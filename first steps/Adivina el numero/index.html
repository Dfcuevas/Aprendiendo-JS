<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="estilos.css">
  <title>Document</title>
</head>

<body>
  <div class="contenedor">
    <h1>Juego Adivina el numero</h1>
    <p>Seleccionamos un numero aleatorio entre el 1 y el 100. Fijate si puedes adivinarlo en 10 intentos o menos. Vamos a decirte si tu numero es más alto o más bajo</p>
    <label for="guessField">Adivina el numero:</label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Enviar intento" class="guessSubmit">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>

  <script src="main.js"></script>
</body>
